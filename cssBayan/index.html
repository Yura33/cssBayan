<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accordion</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main class="main">
    <h1 class="title">CSS Bayan</h1>
    <ul class="accordion">
      <li class="accordion__item">
        <label for="item-1" class="accordion__label">
          <input type="radio" name="radio" id="item-1" checked>
          <div class="accordion__header">
            <p class="accordion__description">You can't just copy and paste CSS</p>
            <span class="accordion__icon"></span>
          </div>
          <div class="accordion__body">
            <img src="./img/1.png" class="accordion__img" alt="emotion">
          </div>
        </label>
      </li>
      <li class="accordion__item">
        <label for="item-2" class="accordion__label">
          <input type="radio" name="radio" id="item-2">
          <div class="accordion__header">
            <p class="accordion__description">Keep calm and carry on</p>
            <span class="accordion__icon"></span>
          </div>
          <div class="accordion__body">
            <img src="./img/2.png" class="accordion__img" alt="emotion">
          </div>
        </label>
      </li>
      <li class="accordion__item">
        <label for="item-3" class="accordion__label">
          <input type="radio" name="radio" id="item-3">
          <div class="accordion__header">
            <p class="accordion__description">Work-life balance</p>
            <span class="accordion__icon"></span>
          </div>
          <div class="accordion__body">
            <img src="./img/3.png" class="accordion__img" alt="emotion">
          </div>
        </label>
      </li>
      <li class="accordion__item">
        <label for="item-4" class="accordion__label">
          <input type="radio" name="radio" id="item-4">
          <div class="accordion__header">
            <p class="accordion__description">Dude, where is JS?</p>
            <span class="accordion__icon"></span>
          </div>
          <div class="accordion__body">
            <img src="./img/4.png" class="accordion__img" alt="emotion">
          </div>
        </label>
      </li>
      <li class="accordion__item">
        <label for="item-5" class="accordion__label">
          <input type="radio" name="radio" id="item-5">
          <div class="accordion__header">
            <p class="accordion__description">Relax and take it easy</p>
            <span class="accordion__icon"></span>
          </div>
          <div class="accordion__body">
            <img src="./img/5.png" class="accordion__img" alt="emotion">
          </div>
        </label>
      </li>
    </ul>
  </main>
</body>
</html>
